# Netlify Configuration for Jewelry Shop Frontend

[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18.17.0" }

# Environment variables (can be overridden in Netlify UI)
[env]
  [env.production]
    VITE_API_URL = "https://jewelry-shop-udr7.onrender.com"

# Redirect all routes to index.html for React Router SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Cache settings for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"


